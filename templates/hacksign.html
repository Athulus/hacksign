<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"

{% block header %}
<h1>{% block title %}Hack RVA's big sign{% endblock %}</h1>
{% endblock %}

{% block content %}

{% for message in get_flashed_messages() %}
<div class="flash">{{ message }}</div>
{% endfor %}

<form method="post">
    <p><label for="message">Message</label></p>
    <textarea rows=4 cols=32 name="message" id="message" required> </textarea>
    <p>
        <label for="color">Color Selection</label>
        <select id="color" name="color">
            <option value="gb">Green on Black</option>
            <option value="rb">Red on Black</option>
            <option value="ob">Orange on Black</option>
            <option value="bg">Black on Green</option>
            <option value="br">Black on Red</option>
            <option value="bo">Black on Orange</option>
        </select>
    </p>
    <p>
    <input type="submit" value="Send It!">
</form>
{% endblock %}
